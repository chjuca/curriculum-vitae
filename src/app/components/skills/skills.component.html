<div class="container p-2 ">
    <div class="column p-4 justify-content-center">
        <div class="pb-3">
            <h2><strong>Habilidades</strong></h2>
        </div>
        <div class="bg-color p-4 mb-3">
            <h5><strong>Lenguajes, tecnolog√≠as y frameworks</strong></h5>
            <div class="row justify-content-around">
                <div *ngFor="let skill of this.skills" id="chart">
                    <apx-chart [fill]="skill.fill" [stroke]="skill.stroke" [series]="skill.series" [chart]="skill.chart"
                        [plotOptions]="skill.plotOptions" [labels]="skill.labels"></apx-chart>
                </div>
            </div>
        </div>

        <div class="bg-color p-4">
            <h5><strong>Software y habilidades complementarias</strong></h5>
            <div class="row justify-content-around">
                <div *ngFor="let skill of this.softwares" id="chart">
                    <apx-chart [fill]="skill.fill" [stroke]="skill.stroke" [series]="skill.series" [chart]="skill.chart"
                        [plotOptions]="skill.plotOptions" [labels]="skill.labels"></apx-chart>
                </div>
            </div>
        </div>

    </div>
</div>
