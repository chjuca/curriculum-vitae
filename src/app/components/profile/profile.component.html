<div class="container p-4 ">
    <div class="row p-2 align-items-center justify-content-around">
        <div class="p-3">
            <img src={{this.avatar}} alt="image_profile" class="rounded-circle">
        </div>
        <div class="column p-3 pl-5 pr-5 font-weight-light font-dark bg-color">
            <h2 class="text-center"><strong>Información General</strong> </h2>
            <div class="p-2 align-content-center">
                <div class="row">
                    <!-- <img src="../../../assets/name-icon.png" alt="name icon" width="20px" height="20px"> -->
                    <p class="pl-2">Nombre: <strong> {{this.name}}</strong></p>
                </div>
                <div class="row">
                    <!-- <img src="../../../assets/location_icon.png" alt="location icon" width="20px" height="20px"> -->
                    <p class="pl-2"> Ubicación: <strong> {{this.location}} </strong></p>
                </div>
                <div class="row">
                    <!-- <img src="../../../assets/birth-icon.png" alt="birth icon" width="20px" height="20px"> -->
                    <p class="pl-2">Fecha de Nacimiento: <strong> {{this.dateOfBirth}}</strong></p>
                </div>
                <div class="row">
                    <!-- <img src="../../../assets/mail_icon.png" alt="email icon" width="20px" height="20px"> -->
                    <p class="pl-2">E-mail: <strong> {{this.email}}</strong></p>
                </div>
                <div class="row">
                    <!-- <img src="../../../assets/phone_icon.png" alt="phone icon" width="20px" height="20px"> -->
                    <p class="pl-2">Celular: <strong> {{this.phone}}</strong></p>
                </div>
            </div>
            <hr>
            <div class="row justify-content-around">
                <a title="Facebook" href="https://www.facebook.com/chjucav" target="_blank"><img
                        src=" ../../../assets/facebook.png" alt="Facebook" width="32" height="32"></a>
                <a title="Instagram" href="https://www.instagram.com/chjucav" target="_blank"><img
                        src=" ../../../assets/instagram.png" alt="Instagram" width="32" height="32"></a>
                <a title="GitHub" href="https://www.github.com/chjuca" target="_blank"><img
                        src=" ../../../assets/github.png" alt="GitHub" width="32" height="32"></a>
                <a title="LinkedIn" href="https://www.linkedin.com/in/chjuca/" target="_blank"><img
                        src=" ../../../assets/linkedin.png" alt="LinkedIn" width="32" height="32"></a>
            </div>
        </div>
    </div>
</div>
