<div class="container p-4">
    <div class="column-list p-2 justify-content-center">
        <div class="pb-3">
            <h2><strong> Proyectos </strong> </h2>
        </div>
        <div class="card-columns">
            <div class="card" *ngFor="let project of projects">
                <img class="card-img-top" src="{{project.image}}" alt="{{project.title}}">
                <div class="card-body">
                    <h5 class="card-title">{{project.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{project.role}}</h6>
                    <p class="card-text">{{project.description}}</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">{{project.time}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
